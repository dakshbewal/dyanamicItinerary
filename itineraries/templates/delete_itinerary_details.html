<!-- templates/itineraries/create_itinerary.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Delete Itinerary</title>
  </head>
  <body>
    <div
      class="container"
      style="
        width: 500px;
        height: auto;
        margin: 200px auto;
        border: 2px solid black;
        padding: 10px;
        border-radius: 10px;
      "
    >
      <div class="middle">
        <h1 style="text-align: center; color: red">Delete Itinerary</h1>
        <p style="text-align: center">
          Are you sure to want to delete this itinerary ?
        </p>
        <form method="post">
          {% csrf_token %}
          <!-- CSRF token for security -->
          <div style="margin: 0 auto; width: 120px">
            <button type="submit" onclick = "history.back()" class="btn btn-danger">Yes, Delete</button>
          </div>
        </form>
        <a href="{% url 'itinerary_list' %}"></a>
      </div>
    </div>
  </body>
</html>
