<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Edit Itinerary Details</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Edit Itinerary Details</h1>
      <form method="post">
        {% csrf_token %}
        <!-- CSRF protection -->
        <div class="mb-3">
          <label for="title" class="form-label">Title:</label>
          <input
            class="form-control"
            id="title"
            name="title"
            rows="4"
            value="{{ itinerary.title }}"
            required
          />
        </div>

        <div class="mb-3">
          <label for="activity" class="form-label">Activity Description:</label>
          <textarea
            class="form-control"
            id="activity"
            name="activity"
            rows="4"
            required
          >
 {{ itinerary.activity }}</textarea
          >
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>

        <!-- Submit the form -->
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFELqAJ6iFMWD8M8DHe5pGEXYRIeMO0JOwF3nE6x0B4q2gkfiJQn8N/tzH"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
