<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Itinerary</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="my-4">
        <h1>Travel Itinerary</h1>
        <a
          href="{% url 'update_itinerary_detail' itinerary.itinerary_id %}"
          class="btn btn-info btn-sm"
          role="button"
          data-bs-toggle="button"
          >Add New Detail</a
        >
        <a
          
          class="btn btn-info btn-sm"
          role="button"
          data-bs-toggle="button"
          onclick = "history.back()"
          >Back</a
        >
        <a
        href="{% url 'api_edit' %}"
          
          class="btn btn-info btn-sm"
          role="button"
          data-bs-toggle="button"
          onclick = "history.back()"
          >Back to Ti</a
        >
      </header>
      <main>
        <section class="timeline">
          <div class="timeline-container">
            {% for detail in details %}
            <div class="timeline-item">
              <div class="timeline-dot"></div>
              <div class="timeline-content">
                <h2>Day {{ detail.day_number }}</h2>
                <p style="color: #dca009; width: 100%; text-align: center">
                  {{ detail.title }}
                </p>
                <p>{{ detail.activity }}</p>
                <a
                  href="{% url 'edit_itinerary_detail' detail.detail_id %}"
                  class="btn btn-warning btn-sm"
                  role="button"
                  data-bs-toggle="button"
                  >Edit</a
                >
                <a
                  href="{% url 'delete_itinerary_detail' detail.detail_id %}"
                  class="btn btn-danger btn-sm"
                  role="button"
                  data-bs-toggle="button"
                  >Delete</a
                >
              </div>
            </div>
            {% endfor %}
          </div>
        </section>
      </main>
      <footer class="my-4 text-center">
        <p>&copy; 2024 Travel Company</p>
      </footer>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFELqAJ6iFMWD8M8DHe5pGEXYRIeMO0JOwF3nE6x0B4q2gkfiJQn8N/tzH"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
