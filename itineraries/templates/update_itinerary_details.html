<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Update Itinerary Details</title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Update Itinerary Details</h1>
      <form method="post">
        {% csrf_token %}
        <!-- CSRF protection -->

        <div class="mb-3">
            <!-- Day Number -->
            <label for="day_number" class="form-label"
              >Day :</label
            >
            <input
              type="number"
              id="day_number"
              name="day_number"
              class="form-control"
              required
              value="{{ duration }}"
            />
            <div class="mb-3">
                <!-- Day Number -->
                <label for="title" class="form-label"
                  >Title:</label
                >
                <input
                  type="text"
                  id="title"
                  name="title"
                  class="form-control"
                  required
                  
                />

        <div class="mb-3">
          <label for="activity" class="form-label">Activity Description:</label>
          <textarea
            class="form-control"
            id="activity"
            name="activity"
            rows="4"
            required
          ></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Save Changes</button>

        <!-- Submit the form -->
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFELqAJ6iFMWD8M8DHe5pGEXYRIeMO0JOwF3nE6x0B4q2gkfiJQn8N/tzH"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
