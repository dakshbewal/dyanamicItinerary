<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>List of Itineraries</title>
  </head>
  <body>
    <!-- Search form with Bootstrap classes -->
    <form action="{% url 'search_itineraries' %}" method="POST" class="position-absolute top-0 end-0">
      <div class="input-group input-group-m mt-4">
          <input type="text" name="query" class="form-control" placeholder="Search...">
          <button type="submit" class="btn btn-primary btn-sm">Search</button>
      </div>
  </form>

    <div class="container mt-5">
      <!-- Bootstrap container with margin-top -->
      <h1 class="text-center mb-4">All Itineraries</h1>
      <!-- Centered heading -->

      <table class="table table-striped">
        <!-- Bootstrap table with stripes -->
        <thead>
          <tr>
            <!-- Table row in the header -->
            <th>Itinerary</th>
            <!-- Table header cell -->
            <th>Actions</th>
            <!-- Table header for action buttons -->
          </tr>
        </thead>
        <tbody>
          <!-- Table body containing the data rows -->
          {% for itinerary in itineraries %}
          <tr>
            <td>
              {{ itinerary.travel_destination }} ({{ itinerary.duration }} days)
            </td>
            <!-- Table data cell -->
            <td>
              <!-- Actions -->
              <a
                href="{% url 'update_itinerary' itinerary.itinerary_id %}"
                class="btn btn-outline-primary btn-sm me-2"
                >Edit</a
              >
              <!-- Edit Button -->
             
              <a
                href="{% url 'itinerary_with_details' itinerary.itinerary_id %}"
                class="btn btn-outline-info btn-sm me-2"
                >View Details</a
              >
              <!-- View Details -->
              <a
                href="{% url 'delete_itinerary' itinerary.itinerary_id %}"
                class="btn btn-outline-danger btn-sm"
                >Delete</a
              >
              <!-- Delete -->
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>

      <div class="mt-4 text-center">
        <!-- Additional button to create a new itinerary -->
        <a class="btn btn-primary" id="sendPostRequest">Create New Itinerary</a>
      </div>
    </div>
    <script>
      document
        .getElementById("sendPostRequest")
        .addEventListener("click", function () {
          // Data to be sent in the POST request

          window.location.href = "http://127.0.0.1:8000/create-itinerary#quotation_id=10&lead_id=520";

         
        });

    </script>
  </body>
</html>
